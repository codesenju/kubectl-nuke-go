name: PR Checks

on:
  pull_request:
    branches:
      - main
      - 'feat/*'

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Download Go modules
        run: go mod download
      - name: Lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
      - name: Build
        run: |
          VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "dev")
          go build -ldflags "-X main.version=$VERSION" -v ./cmd/kubectl-nuke
      - name: Test
        run: go test -v ./...
      - name: Check go.mod/go.sum changes
        run: |
          git diff --exit-code go.mod go.sum || (echo 'go.mod or go.sum changed after build/test. Please run go mod tidy and commit.' && exit 1)
