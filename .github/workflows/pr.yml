name: PR Checks

on:
  pull_request_target:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  checks: write

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (secure ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # Critical for security
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true  # Enable Go build cache

      - name: Download Go modules
        run: go mod download

      - name: Lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Check go.mod/go.sum changes
        run: |
          git diff --exit-code go.mod go.sum || (echo '::error::go.mod or go.sum changed after build/test. Please run go mod tidy and commit.' && exit 1)